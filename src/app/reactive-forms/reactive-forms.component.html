
<h1>Reactive Form</h1>
<form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
    <div>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" formControlName="nome">
     </div>
     <div>
        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone" type="tel" formControlName="telefone">
     </div>
     <div>
        <label for="endereco">Endere√ßo:</label>
        <input id="endereco" name="endereco" type="text" formControlName="endereco">
     </div>
     <div>
        <button type="submit" [disabled]="formCadastro.invalid">Gravar</button>
     </div>
</form>
